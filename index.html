<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container  mx-auto" >
        <h1 class="trlo">TRELLO</h1>

    <div id="board">
        <div class="column" id="todo">
            <h2 class="head">To Do</h2>
            <div class="tasks" id="todo-tasks"></div>
            <input type="text" class="input" placeholder="Add a task" id="todo-input">
            <button class="btn" onclick="addTask('todo')">Add</button>
        </div>
        <div class="column" id="in-progress">
            <h2 class="head">In Progress</h2>
            <div class="tasks" id="in-progress-tasks"></div>
            <input type="text" class="input" placeholder="Add a task" id="in-progress-input">
            <button class="btn" onclick="addTask('in-progress')">Add</button>
        </div>
        <div class="column" id="done">
            <h2 class="head">Done</h2>
            <div class="tasks" id="done-tasks"></div>
            <input type="text" class="input" placeholder="Add a task" id="done-input">
            <button class="btn" onclick="addTask('done')">Add</button>
        </div>
    </div>
    <div class="tasks" id="todo-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</div>

<script src="./trelo.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
